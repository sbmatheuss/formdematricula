<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrelas do Amanhâ</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="icons/arrow-left-02.svg" alt="ícone de voltar">
            <span>Voltar</span>
          </div>

          <h1>Formulário de matrícula</h1>
          <p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</p>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img src="imagens/logo.svg" alt="logo estrelas do amanhã">
            <h2>Porque cada momento de 
              <span>aprendizado</span>
              conta
            </h2>
            <p>Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e estimulante.</p>
          </header>

          <img src="imagens/Illustration.svg" alt="Ilustração de uma professora com crianças prestando atenção">
        </div>
      </aside>
    </div>
